<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS DOM - 요소 다루기</title>
	<style>
		.header-color {
			color: limegreen;
		}

		.list-style {
			color: rgb(0, 100, 200);
			font-size: 20px;
			background-color: #ddd;
		}
	</style>
</head>
<body>
	<h1 class="title">JS DOM - 요소 다루기</h1>
	<div id="div1">여기는 <b>first</b> div 입니다.</div>
	<img id="beach" src="./image/beach1.jpg" alt="beach" width="200">
	<a id="google" href="https://www.google.com" target="_blank">google</a>

	<ul id="fruits">
		<li>사과</li>
		<li>키위</li>
		<li>오렌지</li>
		<li>수박</li>
	</ul>

	<ol class="numbers">
		<li>one</li>
		<li>two</li>
		<li>three</li>
		<ol class="number-3">
			<li>three-one</li>
			<li>three-two</li>
			<li>three-three</li>
		</ol>
		<li>four</li>
	</ol>

	<script src="./index4.js"></script>
</body>
</html>
