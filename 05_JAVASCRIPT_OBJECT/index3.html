<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS DOM - 요소 객체 가져오기</title>
</head>
<body>
	<h1>JavaScript를 배워보자!</h1>
	<h2>오늘 뭐먹지~~~</h2>
	<ul class="launch-list">
		<li id="first" class="korean">냉면</li>
		<li id="second" class="bunsik">김밥</li>
		<li id="third" class="korean">돈까스</li>
		<li id="fourth" class="bunsik">분식</li>
		<li id="fifth" class="dessert">아이스크림</li>
	</ul>

	<!-- 
		- form: 사용자로부터 입력을 받는 요소 
			ex. 로그인, 등록, 검색, 예약 등.. 
		- 폼 요소: 폼을 만드는 다양한 태그
			ex. input, textarea, select, button, label, ...  
	-->
	<form>
		<input type="text" name="userid" value="user">
		<button>버튼</button>
	</form>

	<script src="./index3.js"></script>
</body>
</html>
