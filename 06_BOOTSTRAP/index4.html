<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Demo</title>

    <!-- CDN Link (css) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css
	"
    />
    <!-- CDN Link (icon) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

    <style>
      body {
        padding-bottom: 500px;
      }

      /* i {
			font-size: 30px;
			color: blue;
		} */

      .heart-icon {
        color: red;
        font-size: 100px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Bootstrap Icon</h1>

    <h2>i 태그로 적용</h2>
    <!-- bi-{아이콘이름} -->
    <i class="bi bi-airplane-engines-fill"></i>

    <br />
    <br />
    <br />
    <h2>svg 태그로 적용</h2>
    <!-- svg 태그란?
		: 크기 조정이 가능한 벡터 그래픽 태그
		- widht, height: 크기 변경 가능
			값을 1em 설정한 경우, 부모 요소 크기에 맞게 변경됨
		- fill: 색상 변경 가능
	-->
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="50"
      height="50"
      fill="purple"
      class="bi bi-airplane-engines-fill"
      viewBox="0 0 16 16"
    >
      <path
        d="M8 0c-.787 0-1.292.592-1.572 1.151A4.347 4.347 0 0 0 6 3v3.691l-2 1V7.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.191l-1.17.585A1.5 1.5 0 0 0 0 10.618V12a.5.5 0 0 0 .582.493l1.631-.272.313.937a.5.5 0 0 0 .948 0l.405-1.214 2.21-.369.375 2.253-1.318 1.318A.5.5 0 0 0 5.5 16h5a.5.5 0 0 0 .354-.854l-1.318-1.318.375-2.253 2.21.369.405 1.214a.5.5 0 0 0 .948 0l.313-.937 1.63.272A.5.5 0 0 0 16 12v-1.382a1.5 1.5 0 0 0-.83-1.342L14 8.691V7.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v.191l-2-1V3c0-.568-.14-1.271-.428-1.849C9.292.591 8.787 0 8 0Z"
      />
    </svg>

    <br />
    <br />
    <br />
    <h2>아이콘 사용 예시</h2>
    <i class="heart-icon bi bi-heart"></i>
    <!-- <i class="bi bi-heart-fill"></i> -->

    <div>GIT 수업하면서 새롭게 추가한 코드!</div>

    <!-- CDN Link (js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js
	"></script>
    <script>
      const heart = document.querySelector('.heart-icon');
      console.log(heart);

      heart.addEventListener('click', function () {
        heart.classList.toggle('bi-heart');
        heart.classList.toggle('bi-heart-fill');
      });
    </script>
  </body>
</html>
