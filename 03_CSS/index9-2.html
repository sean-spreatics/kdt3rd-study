<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Flex</title>

    <link rel="stylesheet" href="./index9-2.css">
</head>
<body>
    <h1>Flexbox와 친해지기!</h1>

    <div class="container">
        <div class="item1 items">1</div>
        <div class="item2 items">2</div>
        <div class="item3 items">3</div>
        <div class="item4 items">4</div>
        <div class="item5 items">5</div>
    </div>

    <ol>
        <li>CSS3 등장</li>
        <li>화면 레이아웃을 구성할 때 가장 많이 사용</li>
        <li>부모 요소에 flex 선언 -> 자식 요소들의 레이아웃을 변경</li>
    </ol>
    <h3>flex-container</h3>
    <ul>
        <li>flex 속성을 갖는 요소</li>
        <li>부모 요소</li>
    </ul>
    <h3>flex-itmes</h3>
    <ul>
        <li>flex 속성을 갖는 요소의 자식들</li>
        <li>자식 요소</li>
    </ul>


    <h2>div 안에 div 정가운데 정렬 (ver. position, transform) </h2>
    <div class="outer outer1">
        <div class="inner inner1"></div>
    </div>

    <h2>div 안에 div 정가운데 정렬 (ver. display: flex;) </h2>
    <div class="outer outer2">
        <div class="inner inner2"></div>
    </div>
</body>
</html>
