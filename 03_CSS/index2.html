<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS 참조방식 우선순위</title>

	<style>
		span {
			color: green;
		}
	</style>
	<link rel="stylesheet" href="./index2.css">
	
</head>
<body>
	<h1>css 참조방식 우선순위에 대해 알아보자!</h1>
	<p>
		낮에도 <span style="color: gold;">밝</span>지 않은 나의 <span>밖</span>
		끝없는 <span>밤</span> 남겨진 <span>반</span>
		넌 어떨<span>까</span> 나와 같을<span>까</span>
		알 수 없음에 아파지던 맘
	</p>
</body>
</html>
