<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS 사용해보기</title>
	<!-- 
		JS 사용 방식
		1 html 파일에서 script 태그 내부에 작성 
			1-1. head 태그 내부에 작성
			1-2. body 태그 내부에 작성 
		2. .js 파일 생성해서 연결하여 사용
		  2-1. head 태그 > script 태그 src 속성에 js 파일 경로 
		  2-2. body 태그 > script 태그 src 속성에 js 파일 경로 
	-->

	<!-- 
		1-1 * 2-1 방법
		- 웹페이지 불러오기 전에 실행
		- 자바스크립트 길이가 너무 길다면? 사용자가 흰화면 -> 오류처럼 보이게 됨
	-->

	<!-- 
	<script>
		console.log('HI - HEAD');
	</script> 
	-->
	<!-- <script src="./index.js"></script> -->
</head>
<body>
	<h1>Javascript를 배워보자!</h1>
	
	<!-- <script>
		console.log('HI - BODY');
	</script> -->
	<script src="./index.js"></script>

	<!-- 
		1-2 && 2-2 방법
		- 웹페이지 불러온 후 실행 (html 파일을 위에서부터 한 줄씩 읽기 때문)
		- 무조건 좋은가? script를 불러오기 전에 사용자가 동작을 한다면 오류가 난 것처럼 보임
	-->
</body>
</html>
